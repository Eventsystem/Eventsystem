language: csharp
dist: trusty
mono: none
dotnet: 1.0.4
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libxml2-dev
before_script:
- npm install -g serverless@1.9.0
script:
- "./build.sh --quiet verify"
deploy:
- provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
