###
# Kinesis Stream
###
BusinessEventStream:
  Type: 'AWS::Kinesis::Stream'
  Properties:
    Name: business-event-stream
    RetentionPeriodHours: 24
    ShardCount: 1
    Tags:
      - Key: Stream
        Value: Glofish
      - Key: Service
        Value: ${self:service}

###
# DynamoDB Table Business Events
###
BusinessEventTable:
  Type: 'AWS::DynamoDB::Table'
  DeletionPolicy: Retain
  Properties:
    TableName: BusinessEvent
    AttributeDefinitions:
      - AttributeName: MessageId
        AttributeType: S
      - AttributeName: MessageType
        AttributeType: S
      - AttributeName: PublishedTimeStampUtc
        AttributeType: S
    KeySchema:
      - AttributeName: MessageId
        KeyType: HASH
      - AttributeName: PublishedTimeStampUtc
        KeyType: RANGE
    ProvisionedThroughput:
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5
    StreamSpecification:
        StreamViewType: NEW_IMAGE
    GlobalSecondaryIndexes:
      - IndexName: gidx_MessageType
        KeySchema:
          - AttributeName: MessageType
            KeyType: HASH
          - AttributeName: PublishedTimeStampUtc
            KeyType: RANGE
        Projection:
          ProjectionType: KEYS_ONLY
        ProvisionedThroughput:
          ReadCapacityUnits: "5"
          WriteCapacityUnits: "5"
    Tags:
        - Key: Stream
          Value: Glofish
        - Key: Service
          Value: ${self:service}

ScalingRole:
  Type: "AWS::IAM::Role"
  Properties:
    AssumeRolePolicyDocument:
      Version: "2012-10-17"
      Statement:
        -
          Effect: "Allow"
          Principal:
            Service:
              - application-autoscaling.amazonaws.com
          Action:
            - "sts:AssumeRole"
    Path: "/"
    Policies:
      -
        PolicyName: "root"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Action:
                - "dynamodb:DescribeTable"
                - "dynamodb:UpdateTable"
                - "cloudwatch:PutMetricAlarm"
                - "cloudwatch:DescribeAlarms"
                - "cloudwatch:GetMetricStatistics"
                - "cloudwatch:SetAlarmState"
                - "cloudwatch:DeleteAlarms"
              Resource: "*"

BusinessEventTableWriteCapacityScalableTarget:
  Type: "AWS::ApplicationAutoScaling::ScalableTarget"
  Properties:
    MaxCapacity: 200
    MinCapacity: 10
    ResourceId:
      Fn::Join:
        - /
        - - table
          - Ref:
              BusinessEventTable
    RoleARN:
      Fn::GetAtt:
         - ScalingRole
         - Arn
    ScalableDimension: dynamodb:table:WriteCapacityUnits
    ServiceNamespace: dynamodb

BusinessEventTableWriteScalingPolicy:
  Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
  Properties:
    PolicyName: WriteAutoScalingPolicy
    PolicyType: TargetTrackingScaling
    ScalingTargetId:
      Ref: BusinessEventTableWriteCapacityScalableTarget
    TargetTrackingScalingPolicyConfiguration:
      TargetValue: 70.0
      ScaleInCooldown: 60
      ScaleOutCooldown: 60
      PredefinedMetricSpecification:
        PredefinedMetricType: DynamoDBWriteCapacityUtilization

